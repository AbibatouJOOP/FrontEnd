<body>
  <div class="container users-container">
    <div class="header">
      <h1>Gestion des Utilisateurs</h1>
    </div>

    <div class="controls mb-3 d-flex justify-content-between align-items-center">
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-input" placeholder="Rechercher un utilisateur..." id="searchInput">
      </div>
      <a class="btn btn-add" routerLink="/admin/addUser">
        <i class="fas fa-plus me-1"></i> Ajouter un utilisateur
      </a>
    </div>

    <div class="table-container">
      <table class="table table-users">
        <thead>
          <tr>
            <th>Nom Complet</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.nomComplet}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td class="actions-cell">
              <button class="btn btn-edit" routerLink="/admin/updateUser/{{user.id}}">
                <i class="fas fa-edit me-1"></i> Modifier
              </button>
              <button class="btn btn-delete" (click)="deleteUser(user.id)">
                <i class="fas fa-trash me-1"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
