<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Paiements</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 
</head>
<body>
  <h1><i class="fas fa-credit-card"></i> Gestion des Paiements</h1>

  <div class="paiements-table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Commande</th>
          <th>Mode de paiement</th>
          <th>Montant payé</th>
          <th>Date paiement</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paiement of paiements">
          <td>{{ paiement.id }}</td>
          <td>{{ paiement.commande_id }}</td>
          <td>{{ paiement.mode_paiement }}</td>
          <td>{{ paiement.montant_paye | currency:'XOF' }}</td>
          <td>{{ paiement.date_paiement | date:'short' }}</td>
          <td>
            <span class="statut-badge"
                  [ngClass]="{
                    'statut-payee': paiement.statut === 'payée'
                  }">
              {{ paiement.statut | titlecase }}
            </span>
          </td>
          <td class="actions-cell">
            <button *ngIf="paiement.statut !== 'payée'" class="action-btn btn-paye" >
              <i class="fas fa-check-circle"></i> Non_Payée
            </button>
            <button  class="action-btn btn-annulee" >
              <i class="fas fa-times-circle"></i> Annuler
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
