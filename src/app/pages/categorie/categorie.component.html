<div class="container categories-container">
  <h1 class="title">Liste des Cat√©gories</h1>

  <div class="mb-3 text-end">
    <button class="btn btn-add" routerLink="/admin/addCategorie">
      <i class="fas fa-plus me-1"></i> Ajouter
    </button>
  </div>

  <table class="table table-categories">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of categories">
        <td>{{categorie.id}}</td>
        <td>{{categorie.nom}}</td>
        <td>{{categorie.description}}</td>
        <td class="actions-cell">
          <button class="btn btn-edit" routerLink="/admin/updateCategorie/{{categorie.id}}">
            <i class="fas fa-edit me-1"></i> Modifier
          </button>
          <button class="btn btn-delete" (click)="deleteCategorie(categorie.id)">
            <i class="fas fa-trash me-1"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
