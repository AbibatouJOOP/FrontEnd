<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Connexion</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Entrez votre email">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
          Email invalide.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
          Mot de passe requis.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Se connecter
      </button>
    </form>
  </div>
</div>
